<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title slot="start" class="welcome-title"><strong>My Store Settings</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="../../../../../../assets/img/seller.png">
  <ion-button color="success" expand="block" *ngIf="storeSellerId == null" (click)="becomeSellerUser()">Become a seller!
  </ion-button>
  <ion-button color="success" expand="block" routerLink="createNewStore" *ngIf="storeSellerId != null">Create a store
  </ion-button>
  <ion-button color="success" expand="block" routerLink="viewStoreBySeller" *ngIf="storeSellerId != null">My Stores
  </ion-button>
</ion-content>
