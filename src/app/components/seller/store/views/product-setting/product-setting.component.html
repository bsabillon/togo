<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Add Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroupNewProduct">
    <ion-item class="itemsInputs" lines="none">
      <ion-label position="stacked">Product description <ion-text color="danger">*</ion-text>
      </ion-label>
      <div>
        <ion-input formControlName="productDescription"></ion-input>
      </div>
    </ion-item>

    <ion-item class="itemsInputs" lines="none">
      <ion-label position="stacked">Product name <ion-text color="danger">*</ion-text>
      </ion-label>
      <div>
        <ion-input formControlName="productName"></ion-input>
      </div>
    </ion-item>

    <ion-item class="itemsInputs" lines="none">
      <ion-label position="stacked">Price <ion-text color="danger">*</ion-text>
      </ion-label>
      <div>
        <ion-input formControlName="price"></ion-input>
      </div>
    </ion-item>

    <ion-item class="itemsInputs" lines="none">
      <ion-label position="stacked">Quantity <ion-text color="danger">*</ion-text>
      </ion-label>
      <div>
        <ion-input formControlName="productQuantity"></ion-input>
      </div>
    </ion-item>

    <ion-item class="itemsInputs" lines="none">
      <ion-label position="stacked">Picture URL<ion-text color="danger">*</ion-text>
      </ion-label>
      <div>
        <ion-input formControlName="productPictureURL"></ion-input>
      </div>
    </ion-item>

    <ion-item class="itemsInputs" lines="none">
      <ion-label position="stacked">Product Category Id <ion-text color="danger">*</ion-text>
      </ion-label>
      <div>
        <ion-input formControlName="productCategoryId"></ion-input>
      </div>
    </ion-item>
  </form>
  <ion-button color="success" expand="block" (click)="AddProduct()">Add</ion-button>
</ion-content>
