<ion-header>
  <ion-toolbar color="primary">
    <ion-item color="primary" lines="none">
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>Ordenes</ion-title>
    </ion-item>
    <ion-segment [(ngModel)]="category" scrollable>
      <ion-segment-button value="willDelivery" checked>
        Pendiente
      </ion-segment-button>
      <ion-segment-button value="delivery">
        Entregado
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="category">
    <ion-list *ngSwitchCase="'willDelivery'" padding>
      <ion-item lines="none">
        <div class="imageHeader">
          <img src="https://images.itison.com/system/201807/99998/1531318684/original.jpg?w=572&h=378" />
        </div>
      </ion-item>
      <ion-item lines="none">
        <ion-text color="success"><strong>Orden en camino</strong></ion-text>
        <ion-chip outline color="primary" slot="end" routerLink="tracking-order">
          <ion-label>Rastrear</ion-label>
          <ion-icon name="bicycle"></ion-icon>
        </ion-chip>
      </ion-item>
      <ion-item lines="none">
        <ion-text><strong>Pizza Original</strong></ion-text>
        <div class="numberSelectedProducts">
          <ion-label>1</ion-label>
        </div>
      </ion-item>
      <ion-item>
        <ion-text>Total: L 200</ion-text>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'willDelivery'" padding>
      <ion-item lines="none">
        <div class="imageHeader">
          <img src="https://www.pizzahut-tt.com/wp-content/uploads/2017/05/Chicken-BBQ-1-copy.jpg" />
        </div>
      </ion-item>
      <ion-item lines="none">
        <ion-text color="success"><strong>Orden en camino</strong></ion-text>
        <ion-chip outline color="primary" slot="end" routerLink="tracking-order">
          <ion-label>Rastrear</ion-label>
          <ion-icon name="bicycle"></ion-icon>
        </ion-chip>
      </ion-item>
      <ion-item lines="none">
        <ion-text><strong>Chicken Supreme</strong></ion-text>
        <div class="numberSelectedProducts">
          <ion-label>2</ion-label>
        </div>
      </ion-item>
      <ion-item>
        <ion-text>Total: L 450</ion-text>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'delivery'" padding>
      <ion-item lines="none">
        <div class="imageHeader">
          <img src="https://www.trbimg.com/img-56cef97e/turbine/sfl-coupon-5-off-at-denny-s-20160225-001" />
        </div>
      </ion-item>
      <ion-item lines="none">
        <ion-text color="primary"><strong>Orden entregada</strong></ion-text>
        <ion-icon name="trash" slot="end" color="primary"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-text><strong>Grand Slum Slugger</strong></ion-text>
        <div class="numberSelectedProducts">
          <ion-label>3</ion-label>
        </div>
      </ion-item>
      <ion-item>
        <ion-text>Total: L 380</ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
