<ion-header>
  <ion-toolbar color="primary">
    <ion-item lines="none" color="primary">
      <ion-title class="titlePage">Address</ion-title>
      <ion-icon size="large" slot="end" name="close" routerLink="../../home" routerDirection="backward"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-chip outline color="dark" routerLink="../set-address">
    <ion-label>Add New Address</ion-label>
    <ion-icon color="success" name="add-circle"></ion-icon>
  </ion-chip>
  <ion-list *ngFor="let userAddress of userAddresses">
    <ion-item-sliding #slidingList>
      <ion-item>
        <ion-label>
          <h3><b>{{userAddress.addressAlias}}</b></h3>
          <p>{{userAddress.addressDescription}}</p>
          <p>House number: {{userAddress.houseNumber}}</p>
          <p>Phone: {{userAddress.addressPhone}}</p>
        </ion-label>
        <ion-chip slot="end" [routerLink]="[ '../list-card', userAddress.addressId ]">
          <ion-text>Select</ion-text>
          <ion-icon name="globe" color="success"></ion-icon>
        </ion-chip>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success" (click)="deleteUserAddress(userAddress.addressId)">
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
