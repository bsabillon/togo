<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title text-center>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label position="floating" > Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName" ></ion-input>
    </ion-item>

<ion-item>
  <ion-label position="floating" > Email</ion-label>
  <ion-input type="text" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"> Password</ion-label>
  <ion-input  type="password" [(ngModel)]="password"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"> Address</ion-label>
  <ion-input  type="text" [(ngModel)]="address"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"> Phone</ion-label>
  <ion-input  type="text" [(ngModel)]="phone"></ion-input>
</ion-item>
<br>
<ion-item>
    <ion-label >Date of Birth</ion-label>
    <ion-datetime value="1990-02-19" [(ngModel)]="userDOB" placeholder="Select Date"></ion-datetime>
  </ion-item>  
  <br>
<ion-button color="secondary" expand="block" (click)="OnSubmitRegister()">Register</ion-button>
<br>
<p text-center routerLink="/login">I already have an account</p>

</ion-content>
