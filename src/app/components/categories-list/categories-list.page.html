<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title slot="start" class="welcome-title"><strong>Categories</strong></ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let productCategory of productCategories">
  <ion-item [routerLink]="[ '../category-details', productCategory.productCategoryId ]">
    <ion-text><strong>{{productCategory.productCategoryName}}</strong></ion-text>
    <ion-icon name="arrow-dropright-circle" slot="end"></ion-icon>
  </ion-item>
  </div>
</ion-content>
